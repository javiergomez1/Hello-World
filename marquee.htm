<style>
.marquee {
    width: 600px;
	line-height: 10px;
	//background-color: red;
	color: black;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
}
.marquee p {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
}
@keyframes marquee {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0); }
}
</style>

<div class="marquee">
	<p>Test</p>
</div>
